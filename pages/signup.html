<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="../styles/signup.css" />
  </head>
  <body>
    <div class="main-nav">
      <a class="navbar-brand" href="../pages/index.html"> Sportive </a>
    </div>

    <div class="line"></div>

    <div class="main-item">
      <div class="headline-box">
        <div class="main-headline">Enter your details</div>
        <div class="sub-headline">
          Add your name and password to access Sportive on any device, anytime.
        </div>
      </div>
      <form action="#">
        <div class="user-slot-box">
          <input class="user-slot" type="text" placeholder="First name" />
        </div>
        <div class="user-slot-box">
          <input class="user-slot" type="text" placeholder="Last name" />
        </div>
        <div class="user-slot-box">
          <input class="user-slot" type="text" placeholder="email" />
        </div>
        <div  class="user-slot-box">
          <input
            class="user-slot"
            type="password"
            placeholder="Create a password"
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
          />
          <label class="form-check-label checkbox-slot">
            Send me exclusive content & news from NFL International LLC and
            their affiliates. You can unsubscribe at any time. You can contact
            NFL International LLC <a href="#">here</a>.
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label checkbox-slot" for="flexCheckDefault">
            Get occasional emails about Sportive offers, Sportive news, Sportive affiliates
            or partners and more. Check this box to receive marketing messages.
            You can unsubscribe at any time.
          </label>
        </div>
        <div>
          <button class="user-button" type="submit" value="submit">
            Continue
          </button>
        </div>
      </form>
  </body>
</html>
