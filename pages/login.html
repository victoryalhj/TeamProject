<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <!--    nav start     -->
    <div class="main-nav">
      <img class="logo" src="../image/dazn_logo.png" />
      <div><button class="signup-button">SIGN UP</button></div>
    </div>
    <!--    nav bar end     -->

    <!--    main body start    -->
    <div class="main-item">
      <div class="headline-box">
        <div class="main-headline">SIGN IN</div>
        <div class="sub-headline">
          Enter your DAZN account details to sign in
        </div>
      </div>
      <form action="#">
        <div>
          <input class="user-slot" type="text" placeholder="email" />
        </div>
        <div>
          <input class="user-slot" type="password" placeholder="password" />
        </div>
        <div>
          <button class="user-button" type="submit" value="submit">
            SIGN IN
          </button>
        </div>
      </form>
      <div class="user-password"><a href="#">Forgot your passoword?</a></div>
    </div>

    <!--    main body end    -->

    <!--    footer start    -->
    <footer class="main-footer">
      <div class="language-opt">
        <div>Change language</div>
        <a href="#">English</a>
        <a href="#">Fran√ßais</a>
      </div>
      <nav class="footer-nav">
        <ul class="footer-items">
          <li><a href="#">HELP</a></li>
          <li><a href="#">TERMS OF USE</a></li>
          <li><a href="#">PRIVACY POLICY AND COOKIE NOTICE</a></li>
          <li><a href="#">ABOUT US </a></li>
          <li><a href="#">DAZN GROUP</a></li>
          <li><a href="#">REDEEM</a></li>
        </ul>
      </nav>
    </footer>
    <!--    footer end    -->
  </body>
</html>
